	<!-- AngularJS -->
	<script src="/services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="/services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>

	<script type="text/javascript">
	
		function LayoutController(){
		
			this.views = {
				"ws": {
					id:"ws",
					type: 'component',
					componentName: 'Workspace',
					componentState: { label: 'Workspace' },
					defaultParentId: 'west'
				},
				"import": {
					id:"import",
					type: 'component',
					componentName: 'Import',
					componentState: { label: 'Import' },
					defaultParentId: 'west'
				},
				"editor":{
					id:"editor",
					type: 'component',
					componentName: 'Editor',
					componentState: {  },
					content: [],
					defaultParentId: 'center-middle'
				},
				"console":{
					id:"console",
					type: 'component',
					componentName: 'Console',
					componentState: { label: 'Console' },
					defaultParentId: 'center-south'
				},
				"preview": {
					id:"preview",
					type: 'component',
					componentName: 'Preview',
					componentState: { label: 'Preview' },
					defaultParentId: 'center-south'
				},
				"properties": {
					id:"properties",
					type: 'component',
					componentName: 'Properties',
					componentState: { label: 'Properties' }	,
					defaultParentId: 'center-south'
				}
			};
			
			this.regions = {
				'main': {
					id: 'main',
					type: 'row'
				},
				'west': {
					id: 'west',
					type: 'stack',
					width: 30,
					defaultParentId: 'main'
				},
				'center': {
					id: 'center',
					type: 'column',
					defaultParentId: 'main'
				},
				'center-middle': {
					id: 'center',				
					type: 'stack',
					defaultParentId: 'center'
				},
				'center-south': {
					id: 'south',
					type: 'stack',
					defaultParentId: 'center'
				}
			}
									
			this.perspective = this.regions['main'];
			this.perspective.content = [this.regions.west, this.regions.center];
			this.regions.west.content = [this.views.ws, this.views.import];
			this.regions.center.content = [this.regions['center-middle'], this.regions['center-south']];
			this.regions['center-middle'].content = [this.views.editor];
			this.regions['center-south'].content = [this.views.console, this.views.preview, this.views.properties];

			this.config = {
				dimensions: {
					headerHeight: 26,
					borderWidth: 3
				},
				content: [this.perspective]
			};
			
			this.layout = new GoldenLayout(this.config, $('.plane') );
			
			this.messageHub = new FramesMessageHub();
			
			this.layout.registerComponent( 'Workspace', function( container, componentState ){
				container.getElement().html('<iframe src="../ide-workspace/workspace.html"></iframe>');
			});
			this.layout.registerComponent( 'Import', function( container, componentState ){
				container.getElement().html('<iframe src="../ide-workspace/import.html"></iframe>');
			});
			this.layout.registerComponent( 'Editor', function( container, componentState ){
				this.setContent = function(path){
					if (path) {
						container.getElement().empty().html( '<iframe src="../ide-editor-orion/editor.html?file='+path+'"></iframe>' );
					} else {
						container.setTitle( 'Welcome' );
						container.getElement().empty().html( '<iframe src="welcome.html"></iframe>' );
					}
					
				};
				this.setContent(componentState.path);
			});
			this.layout.registerComponent( 'Console', function( container, componentState ){
				container.getElement().html( '<iframe src="../ide-console/console.html"></iframe>' );
			});
			this.layout.registerComponent( 'Preview', function( container, componentState ){
				container.getElement().html( '<iframe src="../ide-preview/preview.html"></iframe>' );
			});
			this.layout.registerComponent( 'Properties', function( container, componentState ){
 				container.getElement().html( '<iframe src="properties.html"></iframe>' );
 			});
			
			this.listeners = {};
			
			this.addListener = function(eventType, callback){
				if(!this.listeners[eventType]){
					this.listeners[eventType] = [];
				}
				var subscriber = this.messageHub.subscribe(callback, eventType);

				var entry = {
					id: uuidv4(),
					handler: subscriber
				};
				this.listeners[eventType].push(entry);
				return entry.id;
			};		
			this.removeListener = function(id, eventType){
				if(!this.listeners[eventType])
					return;
				for (var i = this.listeners[eventType].length - 1; i >= 0; i--) {
				  if (this.listeners[eventType][i].id == id) {
					var subscriber = this.listeners[eventType][i].handler;
				  	this.messageHub.unsibscribe(subscriber);
					this.listeners[eventType].splice(i, 1);
				  }
				}
			};
			
			this.closeView = function(viewId){
				//TODO
			};
			
			var parentIds = function(node, location, arr){
				arr = arr || [];
				var _parentId = location || node.defaultParentId;
				if(!_parentId)
					return arr;
				if(this.regions[_parentId]){
					arr.push(_parentId);
					return parentIds.call(this, this.regions[_parentId], undefined, arr);
				}
				return arr;
			}
			
			this.openView = function(viewId, region){
				//FIXME: fix behavior when region is provided
				if(this.views[viewId]){
					//reopen parent containers if closed
					var node = this.layout.root;
					var path = [viewId];
					path = path.concat(parentIds.call(this, this.views[viewId], region));
					path.reverse().forEach(function(compId){
						var child = this.regions[compId] || this.views[compId];
						node = this.layout.root !== node ? this.layout.root.getItemsById(node.id)[0] : this.layout.root;
						if(viewId === compId || !this.layout.root.getItemsById(compId)[0]){
							node.addChild(child);
						}
						node = child;
					}.bind(this));
				}
			};
			
			this.init = function(){
				this.layout.init();
			};
		};
		
		function uuidv4() {
		  return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
			(c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
		  )
		}
	
		var layoutCtrl = new LayoutController();
		
		$(window).resize(function() {
  			layoutCtrl.layout.updateSize();
		});
		
		var wsFileOpenListenerId = layoutCtrl.addListener('workspace.file.open', function(msg){
			var newItemConfig = {
				id: msg.data.path,
				title: msg.data.label,
				type: 'component',
				componentName: 'Editor',
				componentState:{ 
					path: msg.data.path
				}
			};
			//is an editor available to stack new children to it?
			if(layoutCtrl.layout.root.getItemsById('editor')[0]){
				//is already open?
				if(layoutCtrl.layout.root.getItemsById(newItemConfig.id).length){
					//replace content
					var panel = layoutCtrl.layout.root.getItemsById(newItemConfig.id)[0];
					panel.instance.setContent(newItemConfig.id)
					panel.parent.setActiveContentItem(panel);
				} else {
					// open new tab
					layoutCtrl.layout.root.getItemsById('editor')[0].parent.addChild( newItemConfig );
				}
			} else {
				// open up
				//myLayout.root.getItemsById('center').addChild( newItemConfig );
			}
		});
		
		var wsFileDeletedListenerId = layoutCtrl.addListener('workspace.file.deleted', function(msg){
 			//TODO: check if deleted file is currently open in editor and close the editor window
 			console.log('file deleted recieved:'+ msg);
 		});
 		
 		var wsFilePropertiesOpenListenerId = layoutCtrl.addListener('workspace.file.properties', function(msg){
 			//TODO: open up a properties dilaog 
 			console.log('file properties open recieved:'+ msg);
 		});
 		
		layoutCtrl.init();
		
	</script>

			$http.get(url)

					$scope.menu = data;
			});
			
			$scope.onClick = function(action) {
				eval(action);
			};
			
			var urlPerspectives = '../../js/ide/services/perspectives.js';
			$http.get(urlPerspectives)
				.success(function(data) {
					$scope.perspectives = data;
			});
		});
	</script>
