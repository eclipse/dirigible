<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

        <link href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">

        <!-- AngularJS -->
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>

        <!-- jQuery -->
        <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>

        <!-- Twitter Bootstrap with Theme Support -->
        <link rel="stylesheet" href="/services/v4/js/theme/resources.js/bootstrap.min.css">
        <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="/services/v4/web/ide-core/ui/message-hub.js"></script>
        <script type="text/javascript" src="controller.js"></script>

        <!-- Custom IDE Styles -->
        <link type="text/css" rel="stylesheet" href="/services/v4/js/theme/resources.js/ide.css" />

    </head>

    <body ng-app="access" ng-controller="AccessController as access" class="view">
        <div class="tableFixHead">
            <table class="table table-striped" ng-cloak>
                <thead>
                    <tr>
                        <th width="50px">#</th>
                        <th>Location</th>
                        <th>Scope</th>
                        <th>Path</th>
                        <th>Method</th>
                        <th>Role</th>
                        <th>Description</th>
                        <th width="180px">Created</th>
                        <th width="150px">Creator</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="next in accessList">
                        <td width="50px">{{next.id}}</td>
                        <td>
                            <div class="tdSingleLine">{{next.location}}</div>
                        </td>
                        <td>
                            <div class="tdSingleLine">{{next.scope}}</div>
                        </td>
                        <td>
                            <div class="tdSingleLine">{{next.path}}</div>
                        </td>
                        <td>
                            <div class="tdSingleLine">{{next.method}}</div>
                        </td>
                        <td>
                            <div class="tdSingleLine">{{next.role}}</div>
                        </td>
                        <td>
                            <div class="tdSingleLine">{{next.description}}</div>
                        </td>
                        <td width="180px">
                            <div class="tdSingleLine">{{next.createdAt}}</div>
                        </td>
                        <td width="150px">
                            <div class="tdSingleLine">{{next.createdBy}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
