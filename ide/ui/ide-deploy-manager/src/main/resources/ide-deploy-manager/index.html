<!DOCTYPE html>
<html lang="en" ng-app="deployer">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body ng-controller="DeployController">


	<div class="container well" style="width:50%">
		<div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-11">
					    <select class="form-control" ng-model="selectedDirigibleInstance" ng-options="next as next.displayName for next in dirigibleInstances">
					    	<option value='' selected disabled>--- Select Dirigible Instance ---</option>
			  			</select>
					</div>
					<div class="col-md-1">
						<button class="btn btn-default" ng-click="openAddInstanceDialog()"><i class="fa fa-plus"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-hide="queryParamsProvided">
			<hr>
			<div class="col-md-6">
				<h4>Module</h4>
				<input type="text" class="form-control" placeholder="Repository" ng-model="queryParams.repository">
				<br>
				<input type="text" class="form-control" placeholder="URI" ng-model="queryParams.uri">
			</div>
		</div>
		<div class="row" ng-show="envParamsProvided">
			<hr>
			<div class="col-md-6">
				<h4>Environment Variables</h4>
				<div ng-repeat="next in env">
					<input type="text" class="form-control" placeholder="{{next.key}}" ng-model="next.value">
					<br>
				</div>
			</div>
		</div>
		<hr>
		<div class="row pull-right">
			<button class="btn btn-primary" ng-click="run()">Run</button>
		</div>
	</div>

	<div class="modal fade" id="addInstanceModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="exampleModalLabel">Add Dirigible Instance</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label>Name</label>
							<input class="form-control" type="text" ng-model="newInstanceName">
						</div>
						<div class="form-group">
							<label>Host</label>
							<input class="form-control" type="text" ng-model="newInstanceHost">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="addInstance()">Add</button>
					<button type="button" class="btn" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	
    <!-- jQuery -->
    <script type="text/javascript" src="../../../../../../../../services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../../../../../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>

    <!-- AngularJS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-resource.min.js"></script>

	<script type="text/javascript" src="controller.js"></script>
	
</body>

</html>
