<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="problemDetails"
    ng-controller="ProblemDetailsController as problem">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

        <script type="text/javascript" src="/services/v4/web/ide-problems/services/problem-details-window.js"></script>

        <script type="text/javascript" src="/services/v4/js/ide-core/services/loader.js?id=ide-view-js"></script>

        <link type="text/css" rel="stylesheet" href="/services/v4/js/ide-core/services/loader.js?id=ide-view-css" />
        <theme></theme>

    </head>

    <body>
        <table fd-table outer-borders="none" display-mode="compact">
            <thead fd-table-header>
                <tr fd-table-row></tr>
            </thead>
            <tbody fd-table-body>
                <tr fd-table-row ng-repeat="prop in problem.rows">
                    <td fd-table-cell><strong>{{ prop.name }}</strong></td>
                    <td fd-table-cell>{{ prop.value }}</td>
                </tr>
            </tbody>
        </table>

        <script type="text/javascript">
            angular.module('problemDetails', ['ideUI', 'ideView'])
                .controller('ProblemDetailsController', ['$scope', function ($scope) {

                    this.rows = [];
                    
                    const props = [
                        ['Location', 'location'],
                        ['Type', 'type'],
                        ['Cause', 'cause'],
                        ['Category', 'category'],
                        ['Line', 'line'],
                        ['Column', 'column'],
                        ['Expected', 'expected'],
                        ['Source', 'source'],
                        ['Creator', 'createdBy'],
                        ['Created', 'createdAt'],
                        ['Program', 'program']
                    ];

                    let problemDetails = {};

                    if (window.frameElement.hasAttribute("data-parameters")) {
                        let params = JSON.parse(window.frameElement.getAttribute("data-parameters"));
                        problemDetails = params.problemDetails;
                    }

                    for(let prop of props){
                        const value = problemDetails[prop[1]] || '';
                        this.rows.push({ name: prop[0], value });
                    }

                }]);
        </script>
    </body>

</html>
