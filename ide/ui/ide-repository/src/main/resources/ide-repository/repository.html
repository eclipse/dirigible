<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Repository</title>
	
	<script src="../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
	
	<link href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


	<!-- jQuery -->
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script src="/webjars/angularjs/1.4.7/angular.min.js"></script>
	<script src="/webjars/angularjs/1.4.7/angular-resource.min.js"></script>

	<!-- jsTree -->
	<link href="../../../../services/v4/js/theme/resources.js/jstree.css" rel="stylesheet">
	<script src="../../../../services/v4/web/resources/jstree/3.3.4/jstree.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/ide.css" />
	
	<script src="repository.js"></script>

</head>

<body border="1px" ng-app="repository" ng-controller="RepositoryController as repository">

	<div class="view-fixed-top">
	  <div class="btn-toolbar-top">
		<div class="btn-group pull-right" role="group" aria-label="toolbar">
			<button type="button" class="btn btn-default btn-top" title="Export" ng-click="repository.exportRepository()"><i class="fa fa-file-archive-o"></i></button>
			<button type="button" class="btn btn-default btn-top" title="Refresh" ng-click="repository.refresh()"><i class="fa fa-refresh"></i></button>
		</div>
	  </div>
	</div>
	
	<div>
	    <div class="repository"></div>
        </div>

</body>
</html>
