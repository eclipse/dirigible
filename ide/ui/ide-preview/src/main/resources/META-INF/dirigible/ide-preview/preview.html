<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

        <link href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">

        <!-- jQuery -->
        <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>

        <!-- Twitter Bootstrap with Theme Support -->
        <link rel="stylesheet" href="/services/v4/js/theme/resources.js/bootstrap.min.css">
        <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="/services/v4/web/ide-core/ui/message-hub.js"></script>
        <script type="text/javascript" src="preview.js"></script>

        <!-- Custom IDE Styles -->
        <link type="text/css" rel="stylesheet" href="/services/v4/js/theme/resources.js/ide.css" />
        <link href="css/fluid-media.css" type="text/css" rel="stylesheet" />

    </head>

    <body ng-app="preview" ng-controller="PreviewController as preview" class="view preview-body">
        <form class="input-group navbar-fixed-top" name="previewForm">
            <span class="input-group-btn input-group-addon view-toolbar">
                <button class="btn btn-default preview-button" type="button" ng-click="preview.refresh()">
                    <i class="fa fa-refresh"></i></button>
            </span>
            <input type="text" name="preview" class="form-control" ng-model="preview.previewUrl"
                ng-model-options="{ updateOn: 'blur' }" ng-keyup="cancel($event)" placeholder="Preview ...">
        </form>
        <div class="preview-pre"></div>
        <div class="responsive-container">
            <iframe id="preview-iframe" class="responsive-iframe" ng-src="{{preview.previewUrl}}" frameborder="0"
                iframe-onload="preview.iframeLoadedCallBack()"></iframe>
        </div>
    </body>

</html>
