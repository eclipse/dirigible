<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="dataStructures"
	ng-controller="DataStructuresController as controller">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

		<!-- Title directive -->
		<title dg-view-title></title>

		<!-- View data -->
		<script type="text/javascript" src="../services/data-structures-view.js"></script>

		<script type="text/javascript" src="/services/v4/js/resources-core/services/loader.js?id=ide-view-js"></script>

		<script type="text/javascript" src="controller.js"></script>

		<link type="text/css" rel="stylesheet" href="/services/v4/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>

	</head>

	<body>
		<div>
			<div>
				<fd-scrollbar>
					<table fd-table display-mode="compact">
						<thead fd-table-header sticky="true">
							<tr fd-table-row>
								<th fd-table-header-cell>Name</th>
								<th fd-table-header-cell>Location</th>
								<th fd-table-header-cell>Handler</th>
								<th fd-table-header-cell width="50px">Type</th>
								<th fd-table-header-cell width="180px">Created</th>
								<th fd-table-header-cell width="150px">Creator</th>
							</tr>
						</thead>
						<tbody fd-table-body>
							<tr fd-table-row ng-repeat="next in list" hoverable="true" activable="false">
								<td fd-table-cell>
									<div class="tdSingleLine">{{next.name}}</div>
								</td>
								<td fd-table-cell>
									<div class="tdSingleLine">{{next.location}}</div>
								</td>
								<td fd-table-cell>
									<div class="tdSingleLine">{{next.handler}}</div>
								</td>
								<td fd-table-cell>
									<div class="tdSingleLine">{{next.type}}</div>
								</td>
								<td fd-table-cell width="180px">
									<div class="tdSingleLine">{{next.createdAt}}</div>
								</td>
								<td fd-table-cell width="150px">
									<div class="tdSingleLine">{{next.createdBy}}</div>
								</td>
							</tr>
						</tbody>
					</table>
				</fd-scrollbar>
			</div>
		</div>
	</body>

</html>
