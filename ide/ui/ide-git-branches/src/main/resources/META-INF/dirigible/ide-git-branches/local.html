<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="localBranches" ng-controller="LocalBranchesViewController">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
    <title dg-view-title></title>
    <script type="text/javascript" src="services/local-view.js"></script>
    <script type="text/javascript" src="/services/v4/js/ide-core/services/loader.js?id=ide-view-js"></script>
    <theme></theme>
    <script type="text/javascript" src="/services/v4/web/ide-git-service/git.js"></script>
    <link type="text/css" rel="stylesheet" href="/services/v4/js/ide-core/services/loader.js?id=ide-view-css" />
    <script type="text/javascript" src="js/local.js"></script>
  </head>

  <body class="dg-vbox">
    <fd-toolbar ng-hide="loadingBranches">
      <fd-toolbar-spacer></fd-toolbar-spacer>
      <fd-button compact="true" dg-type="transparent" glyph="sap-icon--add" title="Create branch"
        aria-label="Create branch" state="{{ branches.length ? '' : 'disabled' }}" ng-click="createBranch()">
      </fd-button>
      <fd-button compact="true" dg-type="transparent" glyph="sap-icon--delete" title="Delete branch"
        aria-label="Delete branch"
        state="{{ branches.length && activeBranch.name !== selectedBranch.name && selectedBranch.index !== -1 ? '' : 'disabled' }}"
        ng-click="deleteBranch()">
      </fd-button>
      <fd-toolbar-separator></fd-toolbar-separator>
      <fd-button compact="true" dg-type="{{ searchVisible ? 'emphasized' : 'transparent' }}" glyph="sap-icon--search"
        title="Toggle search" aria-label="Toggle search" state="{{ branches.length ? '' : 'disabled' }}"
        ng-click="toggleSearch()">
      </fd-button>
      <fd-toolbar-separator></fd-toolbar-separator>
      <fd-popover compact="true" dg-align="right" close-innerclick="false">
        <fd-popover-control>
          <fd-button fd-list-button compact="true" dg-type="transparent" glyph="sap-icon--information"
            aria-label="branch information" state="{{ selectedBranch.index !== -1 ? '' : 'disabled' }}">
          </fd-button>
        </fd-popover-control>
        <fd-popover-body dg-align="right" style="min-width:200px">
          <fd-form-group class="fd-margin-begin-end--sm dg-popover-text--multiline" tabindex="0">
            <fd-form-item class="fd-margin-top-bottom--tiny">
              <fd-form-label dg-colon="true">Short ID</fd-form-label>
              <p class="fd-text fd-text--hyphenation">{{selectedBranch.commitShortId}}</p>
            </fd-form-item>
            <fd-form-item class="fd-margin-top-bottom--tiny">
              <fd-form-label dg-colon="true">Author</fd-form-label>
              <p class="fd-text fd-text--hyphenation">{{selectedBranch.commitAuthor}}</p>
            </fd-form-item>
            <fd-form-item class="fd-margin-top-bottom--tiny">
              <fd-form-label dg-colon="true">Date</fd-form-label>
              <p class="fd-text fd-text--hyphenation">{{selectedBranch.commitDate}}</p>
            </fd-form-item>
            <fd-form-item class="fd-margin-top-bottom--tiny">
              <fd-form-label dg-colon="true">Message</fd-form-label>
              <p class="fd-text fd-text--hyphenation">{{selectedBranch.commitMessage}}</p>
            </fd-form-item>
          </fd-form-group>
        </fd-popover-body>
      </fd-popover>
    </fd-toolbar>
    <fd-toolbar dg-size="cozy" ng-show="searchVisible">
      <fd-input type="search" placeholder="Search" ng-keyup="search()" ng-model="searchField.text"></fd-input>
    </fd-toolbar>
    <fd-scrollbar class="dg-full-height" ng-hide="branches.length || loadingBranches">
      <fd-message-page glyph="sap-icon--hint">
        <fd-message-page-title>Select a project to get a list of it's branches.</fd-message-page-title>
      </fd-message-page>
    </fd-scrollbar>
    <fd-busy-indicator-extended class="dg-fill-parent" dg-size="l" ng-show="loadingBranches">
      Loading...
    </fd-busy-indicator-extended>
    <fd-scrollbar class="dg-full-height" ng-show="branches.length&& !loadingBranches">
      <fd-list list-type="selection" compact="true">
        <fd-list-item ng-repeat="branch in branches track by $index" dg-selected="selectedBranch.index === $index"
          ng-click="selected($index, branch)" ng-hide="branch.hidden">
          <fd-list-form-item>
            <fd-radio id="b{{$index}}" compact="true" name="branchRadioItem" ng-model="activeBranch.name"
              ng-value="branch.name" ng-change="checkout($index)">
            </fd-radio>
            <fd-radio-label for="b{{$index}}"></fd-radio-label>
          </fd-list-form-item>
          <fd-list-title>{{branch.name}}</fd-list-title>
        </fd-list-item>
      </fd-list>
    </fd-scrollbar>
  </body>

</html>
