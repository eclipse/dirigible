<!DOCTYPE html>
<html lang="en" ng-app="page">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link type="text/css" rel="stylesheet" href="../../../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css">
	<link type="image/png" rel="shortcut icon" href="../../../../../../services/v4/web/resources/images/favicon.png" />
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../../../services/v4/js/theme/resources.js/ide.css" />
</head>

<body ng-controller="PageController">
	<div class="container">
		<div class="page-header">
			<h1>Extension Description: {{file}}</h1>
		</div>
		<form>
			<div class="form-group">
				<label>Module</label>
				<input type="text" class="form-control" placeholder="Enter handler" ng-model="extension.module">
			</div>
			<div class="form-group">
				<label>Extension Point</label>
				<input type="text" class="form-control" placeholder="Enter Extension Point Name" ng-model="extension.extensionPoint">
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" placeholder="Enter description" ng-model="extension.description" cols=20 rows=5></textarea>
			</div>
			<button type="button" class="btn btn-primary" ng-click="save()">Save</button>
		</form>
	</div>


	<script type="text/javascript" src="../../../../../../services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js" async></script>
	<script type="text/javascript" src="/webjars/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="/webjars/angularjs/1.4.7/angular-resource.min.js"></script>

	<script src="../../../../../../services/v4/web/ide-core/ui/message-hub.js"></script>

	<script type="text/javascript" src="editor.js"></script>

</body>
</html>
