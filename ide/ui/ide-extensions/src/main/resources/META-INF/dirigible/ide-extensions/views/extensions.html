<html lang="en" ng-app="extensions" ng-controller="ExtensionsController as controller">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

        <!-- Title directive -->
        <title dg-view-title></title>

        <!-- View data -->
        <script type="text/javascript" src="../services/extensions-view.js"></script>

        <script type="text/javascript" src="/services/v4/js/resources-core/services/loader.js?id=ide-view-js"></script>

        <script type="text/javascript" src="extensions.js"></script>

        <link type="text/css" rel="stylesheet" href="/services/v4/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
    </head>

    <body>
        <fd-scrollbar class="dg-fill-parent">
            <table fd-table fd-table-group>
                <thead fd-table-header sticky="true">
                    <tr fd-table-row>
                        <th fd-table-header-cell>#</th>
                        <th fd-table-header-cell>Location</th>
                        <th fd-table-header-cell>Module</th>
                        <th fd-table-header-cell>Description</th>
                    </tr>
                </thead>
                <tbody fd-table-body>
                    <tr fd-table-row ng-repeat-start="next in list" hoverable="true">
                        <td fd-table-group-cell nesting-level="1" expanded="true">
                            <b>{{next.extensionPoint.name}}</b>: {{next.extensionPoint.location}}
                        </td>
                    </tr>
                    <tr fd-table-row ng-repeat-end ng-repeat="extension in next.extensions">
                        <td fd-table-cell nesting-level="2">{{$index + 1}}</td>
                        <td fd-table-cell>{{extension.location}}</td>
                        <td fd-table-cell>{{extension.module}}</td>
                        <td fd-table-cell>{{extension.description}}</td>
                    </tr>
                </tbody>
            </table>
        </fd-scrollbar>
    </body>

</html>
