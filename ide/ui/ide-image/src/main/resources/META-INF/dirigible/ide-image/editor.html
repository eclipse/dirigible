<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="image-app" ng-controller="ImageViewController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="services/image-editor.js"></script>
		<theme></theme>
		<script type="text/javascript" src="/services/v4/js/resources-core/services/loader.js?id=ide-view-js"></script>

		<link type="text/css" rel="stylesheet" href="/services/v4/js/resources-core/services/loader.js?id=ide-view-css" />
		<script type="text/javascript" src="js/editor.js"></script>
	</head>

	<body class="fd-scrollbar dg-center">
		<div class="fd-busy-indicator-extended" ng-hide="dataLoaded">
			<div class="fd-busy-indicator fd-busy-indicator--l" aria-hidden="false" aria-label="Loading">
				<div class="fd-busy-indicator--circle-0"></div>
				<div class="fd-busy-indicator--circle-1"></div>
				<div class="fd-busy-indicator--circle-2"></div>
			</div>
			<div class="fd-busy-indicator-extended__label">Loading image...</div>
		</div>

		<img id="image-view" class="dg-checkered-bg dg-contain-image" ng-src="{{ imageLink }}" alt="Image"
			ng-show="dataLoaded" />
	</body>

</html>
