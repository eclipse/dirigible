<html lang="en" ng-app="documents" ng-controller="DocumentsController" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <script type="text/javascript" src="/services/v4/web/ide-documents/services/documents-perspective.js"></script>
        <theme></theme>
        <script type="text/javascript" src="/services/v4/js/resources-core/services/loader.js?id=ide-perspective-js">
        </script>
        <link type="text/css" rel="stylesheet"
            href="/services/v4/js/resources-core/services/loader.js?id=ide-perspective-css" />
    </head>

    <body>
        <ide-header menu-ext-id="ide-documents-menu"></ide-header>
        <ide-contextmenu></ide-contextmenu>
        <ide-container>
            <ide-layout views-layout-model="layoutModel"></ide-layout>
        </ide-container>
        <ide-dialogs></ide-dialogs>
        <ide-status-bar></ide-status-bar>
        <script type="text/javascript">
            angular.module('documents', ['ideLayout', 'ideUI'])
            .config(["messageHubProvider", function (messageHubProvider) {
                messageHubProvider.eventIdPrefix = 'documents';
            }])
            .controller('DocumentsController', ["$scope", "$http", "messageHub", function ($scope, $http, messageHub)  {
                $scope.layoutModel = {
                    views: ['documents'],
                    layoutSettings: {
                        hideCenterTabs: true
                    }
                };
            }]);
        </script>
    </body>

</html>
