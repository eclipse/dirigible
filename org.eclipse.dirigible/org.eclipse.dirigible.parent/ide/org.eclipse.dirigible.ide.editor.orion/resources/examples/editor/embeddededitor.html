<!doctype html>
<html style="height: 100%;">
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2015." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Embedded Orion Editor</title>
		<link rel="stylesheet" type="text/css" href="embeddededitor.css" />
		<!-- Note if running this standalone you will need to copy requirejs from bundles/org.eclipse.orion.client.core/web/ -->
		<script src="../../requirejs/require.js"></script>
		<script type="text/javascript">
		 /*eslint-env browser, amd*/
			require({
			  baseUrl: '../..',
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
			      domReady: 'requirejs/domReady',
			      csslint: "csslint/csslint",
			  }
			});
			require(["examples/editor/embeddededitor"]);
		</script>
   </head>

    <body style="width: 100%; height: 100%;">
	
    <div id="editor" style="width: 100%; height: 100%;"></div>
    
    
    <script type="text/javascript">
    
        var beforeSaveText = "";
        var contentType = "";
        
        function setText(text, mode, readOnlyStatus, breakpointsenabledStatus, row) {
        	beforeSaveText = text;
        	
        	contentType = mode;
        	
			require(["examples/editor/embeddededitor"], function() {
				editor.setText(text);
			});
		}

		function getText() {
			return editor.getText();
		}
		
		function setReadOnly(status) {
		/* 	if (!status) {
				editor.getSession().clearBreakpoints();
		 	}
		*/
			editor.setReadOnly(status);
		}
		
    </script>
    
</body>
</html>
