name: Pull Request

on:
  pull_request:
    branches:
      - main
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-style:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21
      - name: Validate Java code formatting
        run: mvn -T 1C formatter:validate

  tests:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install esbuild
        run: npm i -g esbuild
      - name: Install TypeScript compiler
        run: npm i -g typescript
      - name: Maven Build
        run: mvn -T 1C clean install -D maven.javadoc.skip=false -U

  integration-tests-h2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install esbuild
        run: npm i -g esbuild
      - name: Install TypeScript compiler
        run: npm i -g typescript
      - name: Maven Build
        run: mvn -T 1C clean install -D skipTests -D maven.javadoc.skip=true -D license.skip=true -U
      - name: Integration tests
        run: mvn -f tests/pom.xml verify -P integration-tests -D selenide.headless=true -Dit.test=CsvimIT,HomepageRedirectIT,MultitenancyIT,BPMStarterTemplateIT,MailIT,TenantDeterminationIT,CmsSuiteIT,CustomSecurityIT,DirigibleHomepageIT,DirigibleJavaScriptIT,DisabledMultitenantModeIT,EnabledMultitenantModeIT,MailIT

      - name: Generate a random artifact name
        if: always()
        id: generate_name
        run: echo "ARTIFACT_NAME=selenide-screenshots-$(date +%s).zip" >> $GITHUB_ENV
      - name: Upload selenide screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          retention-days: 1
          name: ${{ env.ARTIFACT_NAME }}
          path: tests/tests-integrations/build/reports/tests

  integration-tests-postgresql:
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASS: testpass
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASS }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install esbuild
        run: npm i -g esbuild
      - name: Install TypeScript compiler
        run: npm i -g typescript
      - name: Maven Build
        run: mvn -T 1C clean install -D skipTests -D maven.javadoc.skip=true -D license.skip=true -U
      - name: Integration tests
        run: mvn -f tests/pom.xml verify -P integration-tests -D selenide.headless=true -Dit.test=CsvimIT,HomepageRedirectIT,MultitenancyIT,BPMStarterTemplateIT,MailIT,TenantDeterminationIT,CmsSuiteIT,CustomSecurityIT,DirigibleHomepageIT,DirigibleJavaScriptIT,DisabledMultitenantModeIT,EnabledMultitenantModeIT,MailIT
        env:
          DIRIGIBLE_DATASOURCE_DEFAULT_DRIVER: org.postgresql.Driver
          DIRIGIBLE_DATASOURCE_DEFAULT_URL: jdbc:postgresql://localhost:5432/${{ env.POSTGRES_DB }}
          DIRIGIBLE_DATASOURCE_DEFAULT_USERNAME: ${{ env.POSTGRES_USER }}
          DIRIGIBLE_DATASOURCE_DEFAULT_PASSWORD: ${{ env.POSTGRES_PASS }}
          DIRIGIBLE_DATABASE_NAMES_CASE_SENSITIVE: true

      - name: Generate a random artifact name
        if: always()
        id: generate_name
        run: echo "ARTIFACT_NAME=selenide-screenshots-$(date +%s).zip" >> $GITHUB_ENV
      - name: Upload selenide screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          retention-days: 1
          name: ${{ env.ARTIFACT_NAME }}
          path: tests/tests-integrations/build/reports/tests
