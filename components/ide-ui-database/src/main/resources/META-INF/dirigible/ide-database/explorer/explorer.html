<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="database" ng-controller="DatabaseController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="../services/explorer.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<theme></theme>
		<script type="text/javascript" src="/services/web/resources-core/ui/editors.js"></script>
		<script type="text/javascript" src="/services/web/ide-repository-service/repository.js"></script>
		<script type="text/javascript" src="/webjars/jstree/jstree.min.js"></script>
		<link type="text/css" rel="stylesheet" href="/services/web/resources/styles/jstree.css" />
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<script type="text/javascript" src="explorer.js"></script>
	</head>

	<body class="dg-vbox">
		<fd-toolbar>
			<fd-toolbar-spacer></fd-toolbar-spacer>
			<fd-button compact="true" dg-type="transparent" glyph="sap-icon--play" title="Run" aria-label="Run"
				ng-click="runSQL()"></fd-button>
			<fd-button compact="true" dg-type="transparent" glyph="sap-icon--refresh" title="Refresh"
				aria-label="Refresh" ng-click="refreshDatabase()"></fd-button>
			<fd-toolbar-separator></fd-toolbar-separator>
			<fd-popover compact="true">
				<fd-popover-control>
					<fd-button compact="true" dg-type="transparent" is-menu="true" dg-label="{{ selectedDatasource }}"
						title="Datasource select">
					</fd-button>
				</fd-popover-control>
				<fd-popover-body dg-align="bottom-right" no-arrow="true">
					<fd-menu aria-label="datasources menu">
						<fd-menu-item title="{{ name }}" ng-repeat="name in datasources"
							is-selected="isSelectedDatasource(name)" ng-click="switchDatasource(name)">
						</fd-menu-item>
					</fd-menu>
				</fd-popover-body>
			</fd-popover>
		</fd-toolbar>
		<div id="dgDatabases" class="jstree-fiori--fill jstree-fiori--context-menu fd-scrollbar"></div>
	</body>

</html>
