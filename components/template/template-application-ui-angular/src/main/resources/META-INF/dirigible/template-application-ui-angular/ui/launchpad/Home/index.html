<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
		<title dg-brand-title></title>
		<theme></theme>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=application-view-js">
		</script>
		<link type="text/css" rel="stylesheet"
			href="/services/js/resources-core/services/loader.js?id=application-view-css" />
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body fd-scrollbar class="dg-vbox">
		<section class="fd-section dg-full-height" ng-if="!state.error && !state.isBusy">
			<div class="fd-section__header">
				<h3 class="fd-section__title">${title}</h3>
			</div>
			<p class="fd-text">${description}</p>
			<br>
			<fd-panel fixed="true" ng-repeat="group in groups">
				<fd-panel-header>
					<fd-panel-expand></fd-panel-expand>
					<h4 fd-panel-title >{{group}}</h4>
				</fd-panel-header>
				<fd-panel-content class="dg-no-border-bottom" aria-label="Panel Content">
					<div class="fd-container">
						<div class="fd-row">
							<div class="fd-col fd-col--12 fd-col-md--6 fd-col-lg--4 fd-col-xl--3"
								ng-repeat="next in data[group]">
								<fd-card card-type="object">
									<fd-card-header ng-click="openView(next.location)">
										<fd-card-title>{{next.name}}</fd-card-title>
										<fd-card-status><i class="sap-icon--navigation-right-arrow"></i>
										</fd-card-status>
									</fd-card-header>
									<fd-card-content aria-label="Card Content">
										<div class="fd-card__content-container">
											<div class="fd-card__content-section">
												<div class="fd-card__content-title-container">Description
												</div>
												<div class="fd-card__content-group">
													<div class="fd-card__content-group-text">
														<span>{{next.caption}}</span>
													</div>
												</div>
											</div>
										</div>
									</fd-card-content>
								</fd-card>
							</div>
						</div>
					</div>
				</fd-panel-content>
			</fd-panel>
		</section>
		<fd-busy-indicator-extended ng-if="!state.error && state.isBusy" class="dg-fill-parent" dg-size="l">
			{{state.busyText}}
		</fd-busy-indicator-extended>
		<fd-message-page glyph="sap-icon--error" ng-if="state.error">
			<fd-message-page-title>Error while initializing launchpad</fd-message-page-title>
		</fd-message-page>
	</body>

</html>
