<!DOCTYPE HTML>
<html id="appBase" lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="integrations"
    ng-controller="EditorViewController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="services/integrations-editor.js"></script>
        <theme></theme>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-editor-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=ide-editor-css" />
        <script type="text/javascript" src="js/editor.js"></script>
        <link type="text/css" rel="stylesheet" href="designer/static/css/main.cad1c473.css">
    </head>

    <body class="dg-center" fd-scrollbar>
        <fd-busy-indicator-extended class="dg-fill-parent" ng-hide="state.error || !state.isBusy" dg-size="l">
            {{state.busyText}}
        </fd-busy-indicator-extended>

        <div id="root" class="dg-fill-parent" ng-show="!state.error && !state.isBusy"></div>

        <fd-message-page glyph="sap-icon--error" ng-if="state.error">
            <fd-message-page-title>Editor encounterd an error!</fd-message-page-title>
            <fd-message-page-subtitle>{{errorMessage}}</fd-message-page-subtitle>
        </fd-message-page>
    </body>

</html>
