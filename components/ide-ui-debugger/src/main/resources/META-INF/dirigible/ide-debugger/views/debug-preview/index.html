<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="debug-preview"
    ng-controller="DebugPreviewController as preview">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/v8/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <script src="controller.js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/v8/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
    </head>

    <body class="dg-vbox">
        <!-- <form class="input-group navbar-fixed-top" name="previewForm">
            <span class="input-group-btn input-group-addon view-toolbar">
                <button class="btn btn-default preview-button" type="button" ng-click="preview.refresh()">
                    <i class="fa fa-refresh"></i></button>
            </span>
            <input type="text" name="preview" class="form-control" ng-model="preview.previewUrl"
                ng-model-options="{ updateOn: 'blur' }" ng-keyup="cancel($event)" placeholder="Preview ...">
        </form>

        <div class="responsive-container">
            <iframe class="responsive-iframe" ng-src="{{preview.previewUrl}}" frameborder="0" onload="previewLoaded()">
            </iframe>
        </div> -->
        <fd-bar cozy="true">
            <fd-bar-left>
                <fd-bar-element>
                    <fd-button glyph="sap-icon--arrow-left" aria-label="Go back" dg-type="transparent"
                        state="{{ preview.hasBack() ? undefined : 'disabled' }}" ng-click="preview.goBack()">
                    </fd-button>
                </fd-bar-element>
                <fd-bar-element>
                    <fd-button glyph="sap-icon--arrow-right" aria-label="Go forward" dg-type="transparent"
                        state="{{ preview.hasForward() ? undefined : 'disabled' }}" ng-click="preview.goForward()">
                    </fd-button>
                </fd-bar-element>
                <fd-bar-element>
                    <fd-button glyph="sap-icon--refresh" aria-label="Reload" dg-type="transparent"
                        state="{{ preview.getCurrentUrl() ? undefined : 'disabled' }}" ng-click="preview.reload()">
                    </fd-button>
                </fd-bar-element>
                <fd-bar-element class="dg-stretch">
                    <fd-input-group state="{{preview.urlLocked ? 'warning' : undefined}}">
                        <fd-input type="text" compact="true" in-group="true" ng-model="preview.previewUrl"
                            ng-keyup="preview.inputUrlKeyUp($event)" placeholder="Url">
                        </fd-input>
                        <fd-input-group-addon compact="true" has-button="true">
                            <fd-button compact="true" dg-label="{{ preview.urlLocked ? 'Locked' : 'Unlocked'}}"
                                in-group="true"
                                glyph="{{ preview.urlLocked ? 'sap-icon--locked' : 'sap-icon--unlocked'}}"
                                dg-type="transparent" ng-click="preview.urlLocked = !preview.urlLocked"></fd-button>
                        </fd-input-group-addon>
                    </fd-input-group>
                </fd-bar-element>
            </fd-bar-left>
        </fd-bar>
        <iframe id="preview-iframe" style="background-color: white"></iframe>
    </body>

</html>
