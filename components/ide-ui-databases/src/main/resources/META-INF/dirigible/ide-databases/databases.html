<html lang="en" ng-app="databases" ng-controller="DatabaseController as controller"
    xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="services/databases-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <script type="text/javascript" src="databases.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
    </head>

    <body class="dg-vbox">
        <fd-toolbar dg-type="solid" dg-size="cozy">
            <fd-toolbar-spacer></fd-toolbar-spacer>
            <fd-button dg-type="transparent" glyph="sap-icon--write-new-document" title="New" aria-label="New Database"
                ng-click="newDatabase()">
            </fd-button>
        </fd-toolbar>
        <fd-scrollbar class="dg-full-height">
            <table fd-table display-mode="compact" outer-borders="none" class="dg-list-border-bottom">
                <thead fd-table-header sticky="true">
                    <tr fd-table-row>
                        <th fd-table-header-cell>Name</th>
                        <th fd-table-header-cell>Driver</th>
                        <th fd-table-header-cell>URL</th>
                        <th fd-table-header-cell>Username</th>
                        <th fd-table-header-cell>Parameters</th>
                        <th fd-table-header-cell width="50px"></th>
                        <th fd-table-header-cell width="50px"></th>
                    </tr>
                </thead>
                <tbody fd-table-body>
                    <tr fd-table-row ng-repeat="next in list" hoverable="true" activable="false">
                        <td fd-table-cell>
                            <div class="tdSingleLine">{{next.name}}</div>
                        </td>
                        <td fd-table-cell>
                            <div class="tdSingleLine">{{next.driver}}</div>
                        </td>
                        <td fd-table-cell>
                            <div class="tdSingleLine">{{next.url}}</div>
                        </td>
                        <td fd-table-cell>
                            <div class="tdSingleLine">{{next.username}}</div>
                        </td>
                        <td fd-table-cell>
                            <div class="tdSingleLine">{{joinParameters(next.properties)}}</div>
                        </td>
                        <td fd-table-cell width="50px">
                            <div class="tdSingleLine">
                                <fd-button dg-type="transparent" glyph="sap-icon--edit" title="Edit"
                                    aria-label="Edit Database" ng-click="editDatabase(next)">
                                </fd-button>
                            </div>
                        </td>
                        <td fd-table-cell width="50px">
                            <div class="tdSingleLine">
                                <fd-button dg-type="transparent" glyph="sap-icon--delete" title="Delete"
                                    aria-label="Delete Database" ng-click="deleteDatabase(next)">
                                </fd-button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fd-scrollbar>
    </body>
