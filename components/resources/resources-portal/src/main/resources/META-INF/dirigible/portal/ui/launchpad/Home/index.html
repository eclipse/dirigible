<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
		<title dg-brand-title></title>
		<theme></theme>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=application-view-js">
		</script>
		<link type="text/css" rel="stylesheet"
			href="/services/js/resources-core/services/loader.js?id=application-view-css" />

		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body class="dg-vbox" dg-contextmenu="contextMenuContent">
		<fd-scrollbar class="dg-full-height">

			<section class="fd-section">
				<div class="fd-section__header">
					<h3 class="fd-section__title">Applications Portal</h3>
				</div>
				<p class="fd-text">All the products available on this instance are listed below</p>
				<br>


				<div class="fd-panel fd-panel--fixed">
					<div class="fd-container">

						<div class="fd-row" ng-repeat="group in data">

							<fd-panel expanded="false">

								<fd-panel-header>
									<fd-panel-expand></fd-panel-expand>
									<h4 fd-panel-title>{{group.name}}</h4>
								</fd-panel-header>

								<fd-panel-content aria-label="{{group.name}} Content">
									<div class="fd-row">
										<div class="fd-col fd-col--6 fd-col-md--6 fd-col-lg--6 fd-col-xl--6">
											<div class="fd-row">
												<div class="fd-col fd-col--12 fd-col-md--12 fd-col-lg--12 fd-col-xl--12"
													ng-repeat="next in group.tiles" ng-if="next.type==='PRIMARY'">
													<div>
														<fd-card card-type="object">
															<fd-card-header ng-click="openView(next.location)">
																<fd-card-title>{{next.name}}</fd-card-title>
																<fd-card-status><i
																		class="sap-icon--navigation-right-arrow"></i>
																</fd-card-status>
																<fd-card-subtitle>{{next.caption}}</fd-card-subtitle>
															</fd-card-header>
														</fd-card>
													</div>
												</div>
											</div>
										</div>

										<div class="fd-col fd-col--6 fd-col-md--6 fd-col-lg--6 fd-col-xl--6">




											<div class="fd-bar--footer fd-bar--compact">
												<div ng-repeat="next in group.tiles"
													ng-if="next.type==='REPORT' || next.report==='true'">
													<button fd-button-internal=""
														class="fd-button fd-button--transparent fd-button--compact"
														compact="true" dg-type="transparent" dg-label="{{next.name}}"
														ng-click="openView(next.location)">
														<span ng-class="getTextClasses() class=" fd-list__title"
															ng-click="openView(
															next.location.substring(0, next.location.indexOf('/gen/ui/')) + '/gen/ui/Reports/index.html?' + next.name
															)">{{next.name}}</span>
												</div>
											</div>
										</div>


									</div>

									<div class="fd-col fd-col--12 fd-col-md--12 fd-col-lg--12 fd-col-xl--12">
										<div class="fd-toolbar" role="toolbar">
											<div ng-repeat="next in group.tiles" ng-if="next.type==='SETTING'">
												<button fd-button-internal="" class="fd-button fd-button--compact"
													compact="true" dg-label="{{next.name}}"
													ng-click="openView(next.location)">

													<span ng-class="getTextClasses()"
														class="fd-button__text">{{next.name}}</span>
											</div>
											<div ng-class="getClasses()" ng-style="getStyles()" ng-transclude=""
												class="fd-toolbar__spacer"></div>
										</div>
									</div>
								</fd-panel-content>
							</fd-panel>
						</div>

					</div>
				</div>


			</section>
		</fd-scrollbar>
	</body>

</html>
