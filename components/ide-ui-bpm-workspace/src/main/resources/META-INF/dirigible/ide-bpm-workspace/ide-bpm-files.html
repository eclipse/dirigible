<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="ide-bpm-files" ng-controller="IDEBpmFilesViewController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="services/ide-bpm-files-view.js"></script>
		<script type="text/javascript" src="/services/v4/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<theme></theme>
		<script type="text/javascript" src="/webjars/jstree/3.3.12/jstree.min.js"></script>
		<script type="text/javascript" src="/services/v4/web/resources-core/ui/widgets/indicator.plugin.js"></script>
		<link type="text/css" rel="stylesheet" href="/services/v4/web/resources/styles/jstree.css" />
		<link type="text/css" rel="stylesheet"
			href="/services/v4/js/resources-core/services/loader.js?id=ide-view-css" />
		<script type="text/javascript" src="js/ide-bpm-files.js"></script>
	</head>

	<body class="dg-vbox">
		<fd-toolbar>
			<fd-toolbar-spacer></fd-toolbar-spacer>
			<fd-button compact="true" dg-type="transparent" glyph="sap-icon--refresh" title="Refresh"
				aria-label="Refresh" ng-click="reload()"></fd-button>
			<fd-toolbar-separator></fd-toolbar-separator>
			<fd-button compact="true" dg-type="{{ searchVisible ? 'emphasized' : 'transparent' }}"
				glyph="sap-icon--search" title="Toggle search" aria-label="Toggle search" ng-click="toggleSearch()">
			</fd-button>
		</fd-toolbar>
		<fd-toolbar dg-size="cozy" ng-show="searchVisible">
			<fd-input type="search" placeholder="Search" ng-keyup="search()" ng-model="searchField.text"></fd-input>
		</fd-toolbar>
		<div id="bpmFiles" class="jstree-fiori--fill jstree-fiori--context-menu fd-scrollbar"></div>
	</body>

</html>
