<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="general" ng-controller="GeneralController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title config-title></title>
		<script type="text/javascript" src="/services/web/shell-ide/configs/general.js"></script>
		<script type="text/javascript" src="/services/js/platform-core/services/loader.js?ids=view-js,cookies"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
		<script type="text/javascript" src="js/general.js"></script>
		<style>
			.bk-hbox.bk-box--space-between.bk-box--items-center {
				min-height: 2rem;
			}

		</style>
	</head>

	<body class="bk-vbox">
		<bk-toolbar has-title="true">
			<bk-toolbar-title>General</bk-toolbar-title>
			<bk-toolbar-spacer></bk-toolbar-spacer>
			<bk-button label="Reset all" state="negative" title="Reset all" aria-label="reset all settings button" ng-click="resetAll()">
			</bk-button>
		</bk-toolbar>
		<bk-scrollbar class="bk-center--horizontal bk-padding bk-box--items-start">
			<div class="bk-vbox bk-box--gap-xl bk-full-width bk-restrict-width--sm">
				<div class="bk-vbox bk-box--gap">
					<div class="bk-hbox bk-box--space-between bk-box--items-center">
						<span class="fd-text"><b>Theme</b></span>
					</div>
					<bk-card card-type="list" aria-roledescription="theme setting section">
						<bk-card-content aria-roledescription="Card content">
							<bk-list no-border="true">
								<bk-list-item interactive="true" ng-repeat="theme in themes track by theme.id" ng-click="setTheme(theme.id, theme.name)" selected="theme.id === currentTheme.id">
									<bk-list-icon glyph="{{ theme.id === currentTheme.id ? 'sap-icon--accept' : 'sap-icon' }}">
									</bk-list-icon>
									<bk-list-title>{{::theme.name}}</bk-list-title>
								</bk-list-item>
							</bk-list>
						</bk-card-content>
					</bk-card>
				</div>

				<div class="bk-vbox bk-box--gap">
					<div class="bk-hbox bk-box--space-between bk-box--items-center">
						<span class="fd-text"><b>Editors</b></span>
					</div>
					<bk-card card-type="list" aria-roledescription="editors setting section">
						<bk-card-content aria-roledescription="Card content">
							<bk-list>
								<bk-list-item interactive="true" class="bk-no-border--bottom">
									<bk-list-title id="arl">Auto-Reveal Active File</bk-list-title>
									<bk-switch class="bk-margin-inline--none" switch-id="arsw" switch-labelledby="arl" ng-model="switches.autoReveal" ng-change="autoRevealChange()"></bk-switch>
								</bk-list-item>
							</bk-list>
						</bk-card-content>
					</bk-card>
				</div>
			</div>
		</bk-scrollbar>
		<theme></theme>
	</body>

</html>
